<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新闻页面</title>

<script type="text/javascript" src="../layui.js"></script>
<script type="text/javascript" src="../page.js"></script>
<link rel="stylesheet" href="../public.css">
<link rel="stylesheet" type="text/css" href="../layui.css">
<script type="text/javascript" src="../webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<style>
table {
	width: 100%;
}

.layui-btn-a {
	height: 30px;
	line-height: 30px;
	padding: 0 10px;
}

.layui-table[lay-size=lg] td {
	padding: 10px 0;
	text-align: center;
}

.layui-table[lay-size=lg] th {
	padding: 10px 0;
	text-align: center;
}
/* .layui-box span{display: inline-block;  border: none;} */
</style>
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 0px;">
		<legend>新闻列表</legend>
	</fieldset>

	<div>
<div class="none" id="location" th:text="${location}"></div>
		<table class="layui-table" lay-size="lg">
		<colgroup>
	      <col width="10%">
	      <col width="15%">
	      <col width="15%">
	      <col width="15%">
	      <col width="15%">
	      <col width="10%">
	      <col width="10%">
	      <col width="15%">
		    </colgroup>
			<thead>
				<tr>
					<th>ID</th>
					<th>新闻标题</th>
					<th>新闻类型</th>
					<th>简介</th>
					<th>发布时间</th>
					<th>作者</th>
					<th>备注</th>
					<th width="150px">操作</th>
				</tr>
			</thead>
			<tr th:each="n: ${news}">
				<td th:text="${n.id}"></td>
				<td th:text="${n.newTitle}"></td>
				<td th:text="${n.newType}"></td>
				<td th:text="${n.newJj}"></td>
				<td th:text="${n.newTime}"></td>
				<td th:text="${n.newAuthor}"></td>
				<td><a  th:href="${n.remarks}">下载</a></td>
				<td><a class="layui-btn layui-btn-a"
					th:href="'selectNewById/' + ${n.id}">编辑</a>&nbsp;&nbsp; <a
					class="layui-btn layui-btn-danger layui-btn-a"
					th:href="'deleteNewById/' + ${n.id}">删除</a></td>
			</tr>

		</table>
		
				<!-- 新加代码 start -->
				<div class="page">
		<div class="layui-box layui-laypage layui-laypage-default"
			id="layui-laypage-1">
			 
			<a href="javascript:;" class="layui-laypage-pr000000000 ev"
				 onclick="selectSchoolBusList('index');">首页</a> 
			<a href="javascript:;" class="layui-laypage-pr000000000 ev" onclick="selectSchoolBusList('pre');">上一页</a> 
				
				<a href="javascript:;"
				class="layui-laypage-next" onclick="selectSchoolBusList('next');">下一页</a>
				<a href="javascript:;"
				class="layui-laypage-next" onclick="selectSchoolBusList('last');"> 尾页</a>
				<a href="javascript:;"
				class="layui-laypage-next">当前第<span id="currentPage" class="num" th:text="${pageData.currentPage}">3</span>页</a>
				<a href="javascript:;"
				class="layui-laypage-next">总页数：<span id="pages" class="num" th:text="${pageData.pages}">3</span>页</a>
				<a href="javascript:;"
				class="layui-laypage-next">共 计<span id="count" class="num" th:text="${pageData.count}">100 </span>条</a>
				<span class="layui-laypage-skip">跳转到第<input id="jump" type="text" min="1"
				value="3" class="layui-input">页
				<button type="button" class="layui-laypage-btn" onclick="selectSchoolBusList('jump');">确定</button></span>
		</div>
		</div>
	<!-- 新加代码 end -->
	</div>

	<!-- <div class="layui-input-block news"> -->
	<div class="btn">
		<!-- <a class="layui-btn"  href="../new.html">新闻上传</a> -->
		<button class="layui-btn" onclick="openWin(this);">新闻上传</button>
	</div>
	<!-- </div> -->

</body>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
			function openWin(){
				layer.open({
					type : 2,
					content : "../new_add.html",
					area: ['600px', '600px']
				});
			}
		</script>

<script>
layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择

  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>




</html>
