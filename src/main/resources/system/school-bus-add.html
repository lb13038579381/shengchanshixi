<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校车安排</title>
<link rel="stylesheet" href="layui.css">
 <link rel="stylesheet" href="public.css">
 

<script src="layui.js" type="text/javascript"></script>
<style type="text/css">
 body{margin: 10px;}
.layui-main{ width: 500px; height: auto; }
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    
    .btn{width: 100%; height: 40px; }
    .layui-title{width: 100%;}
</style>
</head>
<body>

	 <div class="layui-main">
	 	<div class="layui-main">
		<div class="layui-title">新增校车</div>
		<form class="layui-form" action="schoolBusController/addSchoolBus" method="post" enctype="multipart/form-data">
			<div class="layui-form-item">
				<label class="layui-form-label">司机姓名</label>
				<div class="layui-input-block">
					<input type="text" name="busDriver" value="" required lay-verify="required"
						placeholder="请输入司机姓名" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">车牌号</label>
				<div class="layui-input-block">
					<input type="text" name="busNumber" required lay-verify="required"
						placeholder="请输入车牌号" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">发车时间 </label>
				<div class="layui-input-block">
					<input type="text" name="busComeTime"  id="test2"
						placeholder="请输入发车时间 yyyy-MM-dd"   class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">下班时间 </label>
				<div class="layui-input-block">
					<input type="text" name="busStopTime"  id="test3"
						placeholder="请输入下班时间 yyyy-MM-dd"   class="layui-input">
				</div>
			</div>
			

			<div class="layui-form-item">
				<label class="layui-form-label">始发站 </label>
				<div class="layui-input-block">
					<input type="text" name="busAddress" required lay-verify="required"
						placeholder="请输入始发站" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">终点站</label>
				<div class="layui-input-block">
					<input type="text" name="busStopAddress" required lay-verify="required"
						placeholder="请输入终点站" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">途径站</label>
				<div class="layui-input-block">
					<input type="text" name="busAfter" required lay-verify="required"
						placeholder="请输入终点站" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<input type="text" name="remarks" lay-verify="required"
						placeholder="备注" autocomplete="off" class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	<script>
	
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			//常规用法
			laydate.render({
				elem : '#test2'
			});
			laydate.render({
				elem : '#test3'
			});
		})
	</script>
	
		<script>
	
		$(function(){
			$.ajax({
				url: '',
				type: 'post',
				dataType: 'json',
				data: {'id' : id},
				success: function(ret){
					alert(ret)
				}
			});
		})
	</script>
</body>
</html>
